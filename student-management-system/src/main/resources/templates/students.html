<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	  crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students/new}">Add</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Link</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<h1>List of Students</h1>		
		</div>
		<div class="row">
			<a th:href="@{/students/new}" class="btn btn-primary mb-2" role="button">Add Student</a>
		</div>
		<table class="table table-striped">
		  <thead class="thead-dark ">
		    <tr>
		      <th scope="col">Student First Name</th>
		      <th scope="col">Student Last Name</th>
		      <th scope="col">Student Email</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="student: ${students}">
		      <td th:text="${student.firstName}"></td>
		      <td th:text="${student.lastName}"></td>
		      <td th:text="${student.email}"></td>
		      <td>
		      	<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
		      	<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
		      </td>
		   
		    </tr>
		  </tbody>
		</table>
	</div>




</body>
</html>
