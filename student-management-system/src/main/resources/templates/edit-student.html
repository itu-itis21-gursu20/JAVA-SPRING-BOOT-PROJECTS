<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update New Student | Student Management System</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	  crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students/new}">Add</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Link</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 container justify-content-center">
				<h1 class="text-center">Update Student</h1>
				<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST"> <!-- object represents student coming from model -->
			  		<div class="form-group">
			    		<label for="firstName">First Name</label>
			    		<input type="text" th:field="*{firstName}" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
			  		</div>
				    <div class="form-group">
				    	<label for="lastName">Last Name</label>
				    	<input type="text" th:field="*{lastName}" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
				  	</div>
			 		<div class="form-group">
			    		<label for="email">Email</label>
			    		<input type="email" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Enter e-mail">
			  		</div>
			  		<div><button type="submit" class="btn btn-primary">Submit</button></div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
