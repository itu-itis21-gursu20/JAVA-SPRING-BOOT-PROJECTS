<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>THYMELEAF -> IF - UNLESS</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">User Email</th>
      <th scope="col">User Role</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${users}"> 
      <td th:text="${user.userName}"></td>
      <td th:text="${user.email}"></td>
      <td><a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Update</a></td>
      <td><a class="btn btn-danger" th:if="${user.role} == 'ADMIN'">Delete</a></td>
      <td><a class="btn btn-primary" th:unless="${user.role} == 'ADMIN'">View</a></td>
    </tr>
  </tbody>
</table>

</body>
</html>
