<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>THYMELEAF -> SWITCH CASE</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
			<h1>Thymeleaf Switch Case</h1>	
			<h4>Username: </h4>		
			<h4 th:text="${user.userName}"></h4>
			<h4>Email: </h4> 
			<h4 th:text="${user.email}"></h4>
			<h4>Role: </h4>
			<div th:switch="${user.role}">
				<h4 th:case="'ADMIN'">User is an administrator</h4>
				<h4 th:case="'MANAGER'">User is a manager</h4>
				<h4 th:case="'GUEST'">User is a guest</h4>
				<h4 th:case="'*'">User is in some other role</h4>
			</div>
	
	</div>

</body>
</html>
